<!DOCTYPE html>
<html>
    <head>
        <title>Spinner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>

        <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
          </div>

        <div class="spinner-border text-primary m-5">
            <span class="visually-hidden">Loading</span>
        </div>

        <div class="spinner-border text-danger">
            <span></span>
        </div>

        <div class="spinner-border text-success">
            <span></span>
        </div>

        <div class="spinner-border text-warning">
            <span class="visually-hidden">loading</span>
        </div>

        <div class="spinner-grow text-danger">
            <span></span>
        </div>

        <div class="spinner-grow text-success">
            <span></span>
        </div>
        <hr/>

        <div class="d-flex justify-content-center">
            <div class="spinner-border text-danger m-5">
                <span></span>
            </div>
        </div>

        <button type="button" class="btn btn-primary">
            <div class="spinner-border spinner-border-sm text-white"></div>
            
        </button>

        <button type="button" class="btn btn-primary">
            <div class="spinner-border spinner-border-sm spinner-border-sm text-white"></div>
            <span>Loading</span>
        </button>

        <div class="spinner-border text-danger"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
