            .image{
                width: 100%;

            .click{

                background-color: blue;

        <div class="imagecontainer">
            <img src="../../image/zhao.jpg" class="image" alt="">    
        </div>

        <button type="button" class="click">Click me</button>

       <script src="imageslider.js"></script>
    </body>
</html>
