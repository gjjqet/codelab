<!DOCTYPE html>
<html>
    <head>
        <title>Progress</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css" />
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>

        
            <div class="m-5">
                <div style="font-size: 30px;display:inline;">Javascript</div>

                <div style="display: inline-block;">
                    <div style="background-color: lightgray; display:flex;width: 1000px;border-radius: 5px;">
                        <div style="width: 600px;background-color: red;height: 15px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;display: inline-block;margin:0;padding: 0;"></div>
                        <div style="width: 400px;background-color:lightgray;height: 15px; border-top-right-radius: 5px;border-bottom-right-radius: 5px;display: inline-block;margin: 0;padding: 0;"></div>
                    </div>
                </div>
            </div>


            <div style="display: flex;align-items: center;height: 30px;margin-left: 110px;">
                <div style="font-size: 30px;margin-right: 10px;">PHP</div>
                <div style="width: 400px; height: 15px;background-color:red;border-bottom-left-radius: 5px;border-top-left-radius: 5px;"></div>
                <div style="width: 600px;height: 15px;background-color: lightgray;border-top-right-radius: 5px;border-bottom-right-radius: 5px;"></div>
            </div>

            <hr/>


            <div class="d-flex m-5" style="height: 30px;align-items: center;">
                <h4 >Laravel</h4>
                <div class="progress w-50 ms-3" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" >
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>

            <div class="progress m-5" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: 50%;"></div>
            </div>

            <div class="progress m-5 w-50" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 10px;">
                <div class="progress-bar bg-danger" style="width: 75%;" ></div>
            </div>

            <div class="progress w-50 m-5" aria-valuenow="25" aria-valuemax="100" aria-valuemin="0" style="height: 10px;">
                <div class="progress-bar bg-warning text-primary" style="width: 25%;">25%</div>
            </div>

            <div class="progress-stacked w-50 m-5" style="height: 10px;">
                <div class="progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
                    <div class="progress-bar">25</div>
                </div>
                <div class="progress" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    <div class="progress-bar bg-success" >30</div>
                </div>
                <div class="progress" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 35%;">
                    <div class="progress-bar bg-danger" >35</div>
                </div>
            </div>

            <div class="progress w-50 m-5" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 10px;">
                <div class="progress-bar progress-bar-striped bg-warning " style="width: 50%;"></div>
            </div>

            <div class="progress m-5 w-50" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 10px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 75%;"></div>
            </div>

            <div class="progress-stacked" style="height: 10px;">
                <div class="progress" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated "></div>
                </div>
                <div class="progress" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100px" style="width: 20%;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
                </div>
                <div class="progress" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"></div>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>


<!-- 
    progress , height
    progress-bar , bg  ,width , progress-bar-striped , progress-bar-animated
    progress-stacked ,  height => progress ,  width => progress-bar , bg

 -->
