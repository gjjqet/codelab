<!DOCTYPE html>
<html>
    <head>
        <title>Alert</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>

       <div class="alert alert-danger w-25 m-3 d-flex justify-content-between">
        <strong>Hi I don't like him</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
       </div>

       <div class="card w-25">
        <div class="card-header">
          <ul class="nav nav-pills">
            <li><a class="nav-link active">apple</a></li>
            <li><a class="nav-link">orange</a></li>
            <li><a class="nav-link">watermelon</a></li>
          </ul>
        </div>
        <div class="card-body">body</div>
        <div class="card-footer">footer</div>
       </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
