<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>
        
        
        <div class="container mt-3">
            <div class="row">
                <div class="col-4 bg-danger p-2">3</div>
                <div class="col-4 bg-success p-2">3</div>
            </div>
            <div class="row mt-2">
                <div class="col-4 bg-success offset-2 p-2">8</div>
                <div class="col-4 bg-danger p-2">9</div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-4 bg-success p-2">4</div>
                <div class="col-4 bg-danger p-2">4</div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-1 bg-danger p-2">3</div>
                <div class="col-4 offset-2 bg-success p-2">3</div>
            </div>
            <div class="row mt-2">
                <div class="col-4 bg-danger p-2">4</div>
                <div class="col-4 bg-success offset-4 p-2">4</div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-1 bg-success p-2">3</div>
                <div class="col-4 offset-2 bg-warning p-2">4</div>
            </div>
        </div>

        <div class="container bg-secondary">
            <div class="row mt-3">
                <div class="col-6 bg-danger">3</div>
                <div class="col-6 bg-success">3</div>
                <div class="col-6 bg-info g-3">3</div>
                <div class="col-6 bg-warning g-3">3</div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
