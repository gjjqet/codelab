<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" type="text/css">
        <style type="text/css">
            body{
                background-color:lightgray;
            }
        </style>
    </head>
    <body>

        
        <div class="m-4 w-25">
            <label for="apple" class="form-label">Email Address</label>
            <input type="email" name="apple" id="email" class="form-control" placeholder="Enter you email"/>
        </div>
        <div class="w-25 ms-3">
            <label for="bio" class="form-label">Phone Number</label>
            <textarea name="" id="bio" cols="15" rows="5" class="form-control"></textarea>
        </div>

        <hr/>

        <select name="fruit" id="choose" class="form-select w-25 ms-3" multiple>
            <option value="1" selected>Choose one fruit</option>
            <option value="2">orange</option>
            <option value="3">banana</option>
            <option value="4">pomelo</option>
        </select>

        <hr/>

        <div class="form-check m-3">
            <label for="color" class="form-check-label">yellow</label>
            <input type="checkbox" name="color" id="color" class="form-check-input" value="ye">
        </div>

        <div class="form-check m-3 ">
            <label for="color" class="form-check-label">green</label>
            <input type="checkbox" name="color" id="color" class="form-check-input" value="gr">
        </div>

        <hr/>

        <label for="country" class="form-check-label">Thai</label>
        <input type="checkbox" name="country" id="country" class="form-check-input" value="thai">

        <label for="country2" class="form-check-label ms-5">America</label>
        <input type="checkbox" class="form-check-input" id="country2" value="america"></input>

        <hr/>

        <label for="" class="form-label m-5">Range</label>
        <input type="range" name="" id="" class="form-range w-25" step="20" value="0">

        <hr/>

        <div class="input-group w-25 m-3">
            <div class="input-group-text">$</div>
            <input type="text" name="" id="" placeholder="Enter your first name" class="form-control">
        </div>

        <div class="input-group w-25 m-3" >
            <div class="input-group-text">$</div>
            <input type="text" name="" id="" placeholder="Enter your last name" class="form-control">
            <div class="input-group-text">&&</div>
        </div> 

        <div class="input-group m-3 w-25">
            <input type="text" name="" id="" class="form-control" placeholder="Fill as you like">
            <div class="input-group-text">change</div>
            <input type="text" name="" id="" class="form-control" placeholder="Complete your name">
        </div>

        <hr/>

        <div class="form-check m-3">
            <label for="male" class="form-check-label">Female</label>
            <input type="radio" name="gender" id="male" class="form-check-input" role="radio">
        </div>

        <div class="form-check m-3">
            <label for="female" class="form-check-label">Male</label>
            <input type="radio" name="gender" id="female" class="form-check-input">
        </div>

        <hr/>

        <div class="input-group w-25 m-3">
            <div class="input-group-text">
                <div class="form-check">
                    <input type="checkbox" name="" id="" class="form-check-input">
                </div>
            </div>

            <input type="text" name="" id="" class="form-control" placeholder="First name">
        </div>

        <div class="input-group w-25 ms-3">
            <div class="input-group-text">
                <div class="form-check">
                    <input type="radio" name="" id="" class="form-check-input">
                </div>
            </div>
            <input type="text" name="" id="" class="form-control" placeholder="Last Name"/>
        </div>

        <hr/>

        <div class="form-floating w-25 m-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="aietiuq">
            <label for="password">Enter Password</label>
        </div>

        <div class="form-floating w-25 m-3">
            <input type="text" name="name" id="name" placeholder="ieyriuqpryerio" class="form-control">
            <label for="name">Enter your name</label>
        </div>

        <div class="form-floating w-25 m-3">
            <textarea name="pear" id="" cols="25" rows="5" class="form-control"></textarea>
            <label for="pear" class="form-label">Biography</label>
        </div>

        <hr/>

        <div class="form-floating w-25 m-3 p-2">
            <select name="" id="po" class="form-select">
                <option value="1" selected disabled>Choose One</option>
                <option value="2">Thailand</option>
                <option value="3">China</option>
            </select>
            <label for="po">Choose Country</label>
        </div>

        <hr/>

        <div class="input-group m-3 w-25 has-validation">
            <div class="input-group-text">$</div>
            <div class="form-floating">
                <input type="password" name="" id="pom" class="form-control is-valid" placeholder="uypoqwrjdofhd">
                <label for="pom" >Enter Password</label>
            </div>
            <div class="input-group-text">&&</div>
        </div>

        <div class="input-group has-validation w-25 m-3">
            <span class="input-group-text">@</span>
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
              <label for="floatingInputGroup2">Username</label>
            </div>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
